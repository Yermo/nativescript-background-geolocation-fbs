<ListView [items]="locations" class="list-group" height="100%">
  <ng-template let-location="item" let-i="index" let-odd="odd" let-even="even">
    <GridLayout columns="*,2*,2*" rows="*" class="list-group-item">
      <Label row="0" col="0" [text]="location.id" android:class="label-item"></Label>
      <Label row="0" col="1" [text]="location.latitude | number:'1.2-5'" android:class="label-item"></Label>
      <Label row="0" col="2" [text]="location.longitude | number: '1.2-5'" android:class="label-item"></Label>
    </GridLayout>
  </ng-template>
</ListView>
